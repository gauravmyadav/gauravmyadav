<div class="banner">
    <p>{{ daysRemaining }} days left until our wedding on December 15, 2023!</p>
  </div>
<div class="slideshow-container">
    <div class="image-container">
      <img *ngFor="let photo of photos; let i = index" [src]="photo" [style.display]="i === currentIndex ? 'block' : 'none'" />
    </div>

    <audio autoplay loop>
      <source src="assets/audio/weddingsong.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
